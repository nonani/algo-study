<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algo Auto Submit Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>알고리즘 자동 제출 추적</h1>

    <div class="settings">
      <h2>설정</h2>

      <div class="form-group">
        <label for="backendUrl">백엔드 서버 URL:</label>
        <input type="text" id="backendUrl" placeholder="http://localhost:8080">
      </div>

      <div class="form-group">
        <label for="userId">사용자 ID:</label>
        <input type="number" id="userId" placeholder="1">
      </div>

      <button id="saveSettings" class="btn-primary">설정 저장</button>
    </div>

    <div class="status">
      <h2>상태</h2>
      <p id="statusMessage">준비 완료</p>
    </div>

    <div class="info">
      <h3>사용 방법</h3>
      <ol>
        <li>백준 또는 프로그래머스에서 문제를 풉니다</li>
        <li>코드를 제출합니다</li>
        <li>정답이 나오면 자동으로 서버에 저장됩니다</li>
      </ol>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

spring:
  application:
    name: algostudy

  datasource:
    url: jdbc:mysql://localhost:3306/algostudy?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  security:
    jwt:
      secret: your-secret-key-change-this-in-production-min-256-bits-required
      access-token-expiration: 3600000  # 1 hour in milliseconds
      refresh-token-expiration: 604800000  # 7 days in milliseconds

server:
  port: 8080

logging:
  level:
    com.example.algostudy: DEBUG
    org.hibernate.SQL: DEBUG
